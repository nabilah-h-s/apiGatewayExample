server:
  port: 49030

spring:
  application:
    name = myGateway     
  cloud:
    gateway:
      routes:
         - id: service-a
           uri: http://localhost:49031
           predicates:
             - Path=/service-a/**
           filters:
             - AddRequestHeader=Authorization, Bearer abc123
             - AddRequestHeader=X-User-Role, admin

         - id: service-b
           uri: http://localhost:49032
           predicates:
             - Path=/service-b/**